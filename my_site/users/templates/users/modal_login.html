<!-- Modal -->
 <div class="modal fade" id="login_ajax" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color:ghostwhite;">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Авторизация</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="alert alert-danger d-none text-center" role="alert"></div>
                            <div class="modal-body">
                                <form enctype="multipart/form-data" action="{% url 'login_ajax' %}" method="post" id="form_ajax">
                                    {% csrf_token %}
                                    {% for form in form_login %}
                                    <div class="mb-3">
                                      <label for="{{form.username.id_for_label}}" class="form-label">{{form.label}}</label>
                                      {{form}}
                                    </div>
                                    {% endfor %}
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                      <button class="btn btn-primary" type="submit"
                                              style="background-color: ghostwhite; color: black; border-color: gray">Войти</button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer p-1" style="justify-content: center; background-color: ghostwhite;">
{#                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена#}
{#                                        </button>#}
{#                                        <button type="submit" class="btn btn-primary">Войти</button>#}
                                <a href="#" data-bs-toggle="modal" data-bs-target="#user_registration_ajax"
                                    style="text-decoration:none; color: black"> <small>Нужен аккаунт? Зарегистрируйся!</small>
                                </a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
 <!-- EndModal -->
